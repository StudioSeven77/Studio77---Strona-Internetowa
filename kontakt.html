<!-- Kontakt -->
<div id="contact">
    <div class="contact-header">Kontakt <span class="color">z Nami</span></div>
    <div class="contact-header-caption"><span class="color">Tylko</span> Jeden krok.</div>
    <div class="logo-container">
    </div>
    <div class="contact-content">
        <!-- Informacje kontaktowe -->
        <div class="contact-info">
            <div class="contact-info-header">Informacje Kontaktowe</div>
            <div class="contact-info-content">
                <div class="contact-info-content-line">
                    <img src="./images/icon-name.png" class="icon" alt="name-icon">
                    <div class="contact-info-icon-text">
                        <h6>Nazwa</h6>
                        <p>Studio77</p>
                    </div>
                </div>
                <div class="contact-info-content-line">
                    <img src="./images/icon-phone.png" class="icon" alt="phone-icon">
                    <div class="contact-info-icon-text">
                        <h6>Nr. Telefonu</h6>
                        <p>+48 888-795-940</p>
                    </div>
                </div>
                <div class="contact-info-content-line">
                    <img src="./images/icon-email.png" class="icon" alt="email-icon">
                    <div class="contact-info-icon-text">
                        <h6>Email</h6>
                        <p>contact.studio77@proton.me</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">

    </div>
</div>
